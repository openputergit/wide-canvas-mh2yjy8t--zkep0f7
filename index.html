<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj Water Collections</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #F7F8FA;
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="relative">
    <!-- Header -->
    <header class="bg-blue-600 p-4 flex items-center text-white">
        <i class="bi bi-person-circle text-2xl"></i>
        <h1 class="text-lg font-semibold ml-3">Manoj - Water Collections</h1>
    </header>

    <!-- Summary Cards -->
    <div class="p-4 grid grid-cols-2 gap-4">
        <div class="bg-blue-50 p-4 rounded-xl">
            <h2 class="text-blue-800 text-sm">Collected</h2>
            <p class="text-blue-900 font-bold text-xl">₹9,000</p>
            <p class="text-blue-700 text-xs mt-1">18/30 paid</p>
        </div>
        <div class="bg-red-50 p-4 rounded-xl">
            <h2 class="text-red-800 text-sm">Pending</h2>
            <p class="text-red-900 font-bold text-xl">₹6,000</p>
            <p class="text-red-700 text-xs mt-1">12 pending</p>
        </div>
    </div>

    <!-- Search and Remind -->
    <div class="px-4 flex gap-2 mb-4">
        <input type="text" placeholder="Search name or flat" class="flex-1 p-2 rounded-lg bg-gray-100 text-sm">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Remind All</button>
    </div>

    <!-- Customer List -->
    <div class="px-4 space-y-3">
        <!-- Customer 1 -->
        <div class="bg-white p-4 rounded-xl flex items-center justify-between shadow-sm">
            <div class="flex items-center">
                <div class="avatar bg-blue-600">RK</div>
                <div class="ml-3">
                    <h3 class="font-semibold">Ram Kumar</h3>
                    <p class="text-gray-500 text-xs">A-1</p>
                    <p class="text-gray-400 text-xs">Last paid: 2025-10-05</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="status-badge bg-green-100 text-green-600">PAID</span>
                <button class="text-blue-600"><i class="bi bi-currency-rupee"></i></button>
            </div>
        </div>

        <!-- Customer 2 -->
        <div class="bg-white p-4 rounded-xl flex items-center justify-between shadow-sm">
            <div class="flex items-center">
                <div class="avatar bg-purple-600">SD</div>
                <div class="ml-3">
                    <h3 class="font-semibold">Sita Devi</h3>
                    <p class="text-gray-500 text-xs">A-2</p>
                    <p class="text-gray-400 text-xs">Last paid: 2025-10-05</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="status-badge bg-green-100 text-green-600">PAID</span>
                <button class="text-blue-600"><i class="bi bi-currency-rupee"></i></button>
            </div>
        </div>

        <!-- Customer 3 -->
        <div class="bg-white p-4 rounded-xl flex items-center justify-between shadow-sm">
            <div class="flex items-center">
                <div class="avatar bg-orange-600">R</div>
                <div class="ml-3">
                    <h3 class="font-semibold">Ramesh</h3>
                    <p class="text-gray-500 text-xs">A-3</p>
                    <p class="text-gray-400 text-xs">No payment record</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="status-badge bg-red-100 text-red-600">OVERDUE</span>
                <button class="text-blue-600"><i class="bi bi-currency-rupee"></i></button>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fixed bottom-20 right-4 w-14 h-14 bg-blue-600 rounded-full text-white flex items-center justify-center shadow-lg">
        <i class="bi bi-plus text-2xl"></i>
    </button>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t">
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium">
            Mark Payment
        </button>
    </div>

    <script>
        // Search functionality
        const searchInput = document.querySelector('input');
        const customerCards = document.querySelectorAll('.bg-white');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            customerCards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const flat = card.querySelector('.text-gray-500').textContent.toLowerCase();
                if (name.includes(searchTerm) || flat.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Remind All functionality
        document.querySelector('button').addEventListener('click', () => {
            alert('Reminder sent to all pending customers!');
        });

        // Payment marking functionality
        document.querySelector('.fixed.bottom-0 button').addEventListener('click', () => {
            alert('Select a customer to mark payment');
        });

        // Add new customer functionality
        document.querySelector('.fixed.bottom-20').addEventListener('click', () => {
            alert('Add new customer form will open here');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
